{% extends "index.html" %}

{% block content %}

<section id="form" style="margin-right: 35%;"><!--form-->
    <div class="container">
        <div class="row">
            
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="password">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                    {% comment %} <p class="text-center"><a href="{% url 'password_reset' %}">Forgot your password?</a></p> {% endcomment %}
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->

{% endblock content %}
