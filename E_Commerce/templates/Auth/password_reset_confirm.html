{% extends 'index.html' %}
{% block content %}
  <h2>Reset Your Password</h2>
  
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
  
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
